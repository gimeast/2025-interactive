<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>버튼 호버시 이징효과 주기</title>
        <style>
            body {
                background-color: lightgreen;
            }
            button {
                padding: 30px;
                background-color: lightcoral;
                color: white;
                font-size: 30px;

                /*이징효과 주기*/
                transition: all 0.3s ease-in-out;
            }
            button:hover {
                padding: 50px;
                background-color: lightsteelblue;
            }
        </style>
    </head>
    <body>
        <button>버튼 호버시 이징효과 주기</button>
    </body>
</html>
