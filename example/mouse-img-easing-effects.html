<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>마우스를 이용한 이미지 이징효과 예제</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="js/mouse-img-easing-effects.js" defer></script>
    </head>
    <body>
        <main>
            <section class="title">
                <img src="images/mouse-img-easing-effects/logo.png" alt="" />
            </section>

            <section class="content-wrap">
                <div class="emoji">
                    <img
                        src="images/mouse-img-easing-effects/emoji.png"
                        alt=""
                    />
                </div>
                <div class="lion">
                    <img
                        src="images/mouse-img-easing-effects/lion.svg"
                        alt=""
                    />
                </div>
                <div class="mouse">
                    <img
                        src="images/mouse-img-easing-effects/mouse.png"
                        alt=""
                    />
                </div>
                <div class="instagram">
                    <img
                        src="images/mouse-img-easing-effects/instagram.gif"
                        alt=""
                    />
                </div>
            </section>
        </main>
    </body>
</html>
