<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Universe</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="js/universe.js" defer></script>
    </head>
    <body>
        <main>
            <h1 class="title">
                <img src="./images/logo.png" alt="" />
                <span class="sr-only">sirup</span>
            </h1>

            <section class="content-wrap">
                <div class="emoji">
                    <img src="images/emoji.png" alt="" aria-hidden="true" />
                </div>
                <div class="lion">
                    <img src="images/lion.svg" alt="" aria-hidden="true" />
                </div>
                <div class="mouse">
                    <img src="images/mouse.png" alt="" aria-hidden="true" />
                </div>
                <div class="instagram">
                    <img
                        src="./images/instagram.gif"
                        alt=""
                        aria-hidden="true"
                    />
                </div>
            </section>
        </main>
    </body>
</html>
